<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfume Card</title>
  <link rel="stylesheet" href="task1.css">
</head>
<body>
  <div class="card">
    <div class="card-img">
      <img src="kie.PNG" alt="Perfume Bottle">
    </div>
    <div class="card-content">
      <p class="category">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="price">
        <span class="new">$149.99</span>
        <span class="old">$169.99</span>
      </div>
      <button class="btn">
        <div> Add to Cart</div>
      </button>
    </div>
  </div>
</body>
</html>
