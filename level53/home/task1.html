<!DOCTYPE html>

<head>

<body>
     <script>
        console.log((5 + 3) * 2);       
        console.log(10 - 4 + 2);        
        console.log(6 * 2 + 3);         
        console.log(20 / 4 - 1);        
        console.log(2 ** 3 + 1);       
        console.log(10 % 3 + 4);        
        console.log((8 - 3) * 2);       
        console.log(18 / (3 + 3));     
        console.log(2 + 3 * 4);         
        console.log((5 + 5) ** 2);      
     </script>

     <script>
