<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert() აჩვენებს პატარა (გამაფრთხილებელ ფანჯარას ეკრანზე, რომელშიც შეტყობინება წერია
alert("This is an alert message");

// console.log() ბეჭდავს ინფორმაციას ბრაუზერის კონსოლში
console.log("This is a console log message");

// JavaScript არის პროგრამირების ენა, რომელსაც ვიყენებთ ვებსაიტებზე ფუნქციონალურობის დასამატებლად
// მას შეუძლია რეაგირება მომხმარებლის მოქმედებაზე, მონაცემების დამუშავება და დინამიური ელემენტების შექმნა

console.log("JS დაგვეხმარება ვებსაიტები გავხადოთ ინტერაქტიული და ცოცხალი");
    </script>
</body>
</html>
